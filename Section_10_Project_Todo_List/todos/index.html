<!-- Section 10 - Project - Todo List -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <!-- the fontawsome piece of code below: -->
    <script src="https://kit.fontawesome.com/cfa9d573c4.js" crossorigin="anonymous"></script>
    <!--the boodstrap piece of code just above our CSS because we might need to overwrite our ous CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!--associate with stylesheet in within head tag-->
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
          </header>
    </div>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>play mariokart</span>
          <i class="far fa-trash-alt delete"></i> <!--leveraging fontawsome-->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>defeat ganon in zelda</span>
          <i class="far fa-trash-alt delete"></i> <!--leveraging fontawsome-->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>make a veggie pie</span>
          <i class="far fa-trash-alt delete"></i> <!--leveraging fontawsome-->
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    
    <script src="app.js"></script> <!--associate with JavaScript file within the body tag, but at the end-->
</body>
</html>
